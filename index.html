<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="lista">
        <h2 class="text-center">Historial</h2>
        <div id="contenido">
        </div>
      </div>
    </div>
    <div class="calculadora">
      <input type="text" class="resultado" id="resultado" disabled />
      <div class="fila">
        <div class="columna">
          <button onclick="agregarNumero(7)">7</button>
        </div>
        <div class="columna">
          <button onclick="agregarNumero(8)">8</button>
        </div>
        <div class="columna">
          <button onclick="agregarNumero(9)">9</button>
        </div>
        <div class="columna operacion">
          <button onclick="operacion('+')">+</button>
        </div>
      </div>
      <div class="fila">
        <div class="columna">
          <button onclick="agregarNumero(4)">4</button>
        </div>
        <div class="columna">
          <button onclick="agregarNumero(5)">5</button>
        </div>
        <div class="columna">
          <button onclick="agregarNumero(6)">6</button>
        </div>
        <div class="columna operacion">
          <button onclick="operacion('-')">-</button>
        </div>
      </div>
      <div class="fila">
        <div class="columna">
          <button onclick="agregarNumero(1)">1</button>
        </div>
        <div class="columna">
          <button onclick="agregarNumero(2)">2</button>
        </div>
        <div class="columna">
          <button onclick="agregarNumero(3)">3</button>
        </div>
        <div class="columna operacion">
          <button onclick="operacion('*')">*</button>
        </div>
      </div>
      <div class="fila">
        <div class="columna">
          <button class="borrar" onclick="borrar()">C</button>
        </div>
        <div class="columna">
          <button onclick="agregarNumero(0)">0</button>
        </div>
        <div class="columna">
          <button onclick="agregarDecimal()">.</button>
        </div>
        <div class="columna operacion">
          <button onclick="operacion('/')">/</button>
          
        </div>
      </div>
      <div class="fila">
        <div class="columna historial">
          <button onclick="history()">Delete History</button>
        </div>
        <div class="columna operacion">
          <button class="igual" onclick="resultado()">=</button>
        </div>
      </div>

    <script src="script.js"></script>
  </body>
</html>
